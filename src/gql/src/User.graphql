query me {
  me {
    ...meUser
  }
}

query user($where: UserWhereUniqueInput!) {
  object: user(where: $where) {
    ...User_
  }
}

query usersConnection($where: UserWhereInput, $skip: Int, $first: Int = 10) {
  usersCount(where: $where)
  users(where: $where, skip: $skip, take: $first) {
    ...User_
  }
}

fragment meUser on User {
  ...User_
}

fragment User_ on User {
  ...UserNoNesting
}

fragment UserNoNesting on User {
  id
  createdAt
  updatedAt
  username
  fullname
  image
  sudo
  status
  intro
  content
  type
}
